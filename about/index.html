<!DOCTYPE html>
<html lang="en">
    <head>
        <title>About - Melkweg Photography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="About Description" data-no-swup>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/css/uikit.min.css"/>
        
        <!-- Preloads -->
        <link rel="preload" href="/css/animations.css" as="style">
        <link rel="preload" href="/css/style.css" as="style">
        <link rel="preload" href="/js/main.js" as="script">

        <!-- Global Styles -->
        <link href="/css/animations.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

        <!-- Swup -->
        <!-- <script defer src="https://unpkg.com/swup@4" data-swup-ignore-script></script> -->

        <!-- <script src="js/router.js"></script> -->

        <!-- Components -->
        <script src="/components/nav.js"></script>
        <script src="/components/featured.js"></script>
        <script src="/components/about.js"></script>
        <script src="/components/work.js"></script>
        <script src="/components/contact.js"></script>
        <script src="/components/footer.js"></script>

    </head>
    <body class="uk-light">
        
        <header-component class="coral-bg"></header-component>
        
        <main id="swup" class="transition-slide coral-bg transition-blocks">

            <!-- Intro Section -->
            <section id="About" class="uk-visible@m  uk-section uk-padding-remove coral-bg transition-intro-shape">
                <div class="uk-container uk-container-large">

                    <div class="uk-height-viewport uk-grid-collapse uk-flex uk-flex-middle" uk-grid>
                        <div class="uk-width-1-2@m">
                            <h1 class="uk-margin-remove transition-fade" style="color: white">About</h1>
                            <h2 class="uk-margin-remove transition-fade stroke-title">Melkweg</h2>
                            <p class="transition-fade uk-margin-remove-bottom uk-text-lead">
                                “Alone we can do so little; together we can do so much.” <caption class="uk-caption">— Helen Keller</caption>
                            </p>
                        </div>
                        <div class="uk-width-1-2@m uk-visible@m uk-margin-auto uk-text-center">
                            <p class="transition-fade-long uk-text-lead">
                                <img src="https://www.melkie.co.za/img/about-main-776.png"
                                     class="uk-img"
                                     style="max-height: 700px; width: auto"
                                     alt="About Image" 
                                     loading="lazy" 
                                     width="100%" 
                                     height="700"
                                     uk-img>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END - Intro Section -->

            <!-- Mobile Intro Section -->
            <section id="AboutMobile Intro" class="uk-hidden@m uk-section uk-padding-remove coral-bg transition-intro-shape">
                <div class="uk-container uk-container-large uk-margin-large-top uk-padding-large">

                    <div class="uk-grid-collapse uk-flex uk-flex-middle" uk-grid>
                        <div class="uk-width-1-2@m uk-text-center uk-text-left@m">
                            <h1 class="uk-margin-remove transition-fade" style="color: white">About</h1>
                            <h2 class="uk-margin-remove transition-fade stroke-title">Melkweg</h2>
                            <p class="transition-fade uk-margin-remove-bottom uk-text-lead">
                                “Alone we can do so little; together we can do so much.” <caption class="uk-caption">— Helen Keller</caption>
                            </p>
                        </div>
                        <div class="uk-width-1-2@m uk-margin-auto uk-text-center">
                            <p class="transition-fade-long uk-text-lead">
                                <img src="https://www.melkie.co.za/img/about-main-776.png"
                                     class="uk-img"
                                     style="max-height: 700px; width: auto"
                                     alt="About Image" 
                                     loading="lazy" 
                                     width="100%" 
                                     height="700"
                                     uk-img>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END - Mobile Intro Section -->

            <featured-component id="FeaturedComponent" class="black-bg"></featured-component>

            <!-- Pre-Footer Components -->
            <section class="uk-section uk-section-expand uk-padding-remove border-top transition-border coral-bg">
                <div class="uk-container uk-container-expand">

                    <div class="uk-child-width-1-2@s uk-grid-match uk-grid-collapse" uk-grid>
                        <!-- Work Component -->
                        <work-component id="WorkComponent" class="coral-bg border-right transition-border"></work-component>
                        <!-- Contact Component -->
                        <contact-component id="ContactComponent" class="border-top-mobile transition-border coral-bg"></contact-component>
                    </div>
                </div>
            </section>
            <!-- END - Pre-Footer Components -->

            <footer-component id="FooterComponent" class="coral-bg"></footer-component>

        </main>

        <!-- Swup -->
        <script defer src="https://unpkg.com/swup@4"></script>
        <script defer src="/js/main.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js" 
                integrity="sha512-OZ9Sq7ecGckkqgxa8t/415BRNoz2GIInOsu8Qjj99r9IlBCq2XJlm9T9z//D4W1lrl+xCdXzq0EYfMo8DZJ+KA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit-icons.min.js" 
                integrity="sha512-hcz3GoZLfjU/z1OyArGvM1dVgrzpWcU3jnYaC6klc2gdy9HxrFkmoWmcUYbraeS+V/GWSgfv6upr9ff4RVyQPw==" crossorigin="anonymous"></script>

        <script defer src="/js/uikit-custom.js"></script>
        <script defer src="/js/router.js"></script>

    </body>
</html>
