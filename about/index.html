<!DOCTYPE html>
<html lang="en">
    <head>
        <title>About - Melkweg Photography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/css/uikit.min.css"/>
        
        <!-- Preloads -->
        <link rel="preload" href="/css/animations.css" as="style">
        <link rel="preload" href="/css/style.css" as="style">
        <link rel="preload" href="/js/main.js" as="script">

        <!-- Global Styles -->
        <link href="/css/animations.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

        <!-- Page Transitions -->
        <script defer src="https://unpkg.com/swup@4"></script>

        <script defer src="/js/main.js"></script>
        <!-- <script src="js/router.js"></script> -->

        <!-- Components -->
        <script src="/components/nav.js"></script>
        <script src="/components/contact.js"></script>
        <script src="/components/footer.js"></script>

        <style type="text/css">
            
        </style>

    </head>
    <body class="uk-light">
        
        <header-component></header-component>
        
        <main id="swup" class="transition-slide transition-blocks">

            <!-- Content Section -->
            <section id="About" class="transition-intro-shape uk-section uk-height-viewport uk-position-relative uk-padding-remove-top coral-bg">
                <div class="uk-container uk-container-expand uk-position-center">
                    <div class="uk-flex-middle uk-height-match uk-grid-collapse uk-flex" uk-grid>
                        <div class="uk-width-1-2@m">
                            <h1 class="transition-fade" style="color: white">About</h1>
                            <h2 class="transition-fade stroke-title">Melkweg</h2>
                            <p class="transition-fade uk-text-lead uk-margin-large-top">
                                I just love taking photos. If you want to have fun and feel like colaborating. We can.
                            </p>
                        </div>
                        <div class="uk-width-1-2@m uk-margin-auto uk-text-center">
                            <p class="transition-fade-long uk-text-lead">
                                <img src="/img/about-main-776.png"
                                     style="max-height: 700px; width: auto"
                                     alt="About Image" 
                                     loading="lazy" 
                                     width="100%" 
                                     height="700"
                                     uk-img>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END - Content Section -->

            <!-- Pre-Footer Components -->
            <section class="uk-section uk-padding-remove border-top coral-bg">
                <div class="uk-container uk-container-expand">
                    <div class="uk-grid-collapse" uk-grid>
                        <!-- About Component -->
                        <div class="uk-width-1-2@m uk-padding-large border-right">
                            <about-component id="AboutComponent" class="coral-bg"></about-component>
                        </div>
                        <!-- Contact Component -->
                        <div class="uk-width-1-2@m uk-padding-large">
                            <contact-component id="ContactComponent" class="coral-bg"></contact-component>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END - Pre-Footer Components -->

            <footer-component id="FooterComponent" class="coral-bg"></footer-component>

        </main>

         

        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js" 
                integrity="sha512-OZ9Sq7ecGckkqgxa8t/415BRNoz2GIInOsu8Qjj99r9IlBCq2XJlm9T9z//D4W1lrl+xCdXzq0EYfMo8DZJ+KA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit-icons.min.js" 
                integrity="sha512-hcz3GoZLfjU/z1OyArGvM1dVgrzpWcU3jnYaC6klc2gdy9HxrFkmoWmcUYbraeS+V/GWSgfv6upr9ff4RVyQPw==" crossorigin="anonymous"></script>

        <script defer src="/js/router.js"></script>

    </body>
</html>
