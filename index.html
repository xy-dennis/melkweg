<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home - Melkweg Photography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/css/uikit.min.css"/>

        <!-- Preloads -->
        <link rel="preload" href="css/animations.css" as="style">
        <link rel="preload" href="css/style.css" as="style">
        <link rel="preload" href="js/main.js" as="script">

        <!-- Global Styles -->
        <link href="css/animations.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- Page Transitions -->
        <script defer src="https://unpkg.com/swup@4"></script>

        <script defer src="js/main.js"></script>
        <!-- <script src="js/router.js"></script> -->

        <!-- Components -->
        <script src="components/nav.js"></script>
        <script src="components/about.js"></script>
        <script src="components/work.js"></script>
        <script src="components/contact.js"></script>
        <script src="components/footer.js"></script>

    </head>
    <body id="weAreHome" class="uk-light">

        <header-component></header-component>
        
        <main id="swup" class="transition-slide transition-blocks">

            <!-- Content Section -->
            <section id="Home" class="transition-intro-shape uk-section uk-height-viewport uk-position-relative uk-padding-remove-top uk-light black-bg">
                <div class="uk-container uk-position-center">
                    <div class="uk-flex-middle uk-flex" uk-grid>
                        <div class="uk-width-1-1">
                            <h1 class="transition-fade">Melkweg</h1>
                            <h2 class="transition-fade stroke-title">Photography</h2>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END - Content Section -->

            <collection-component id="collectionComponent" class="black-bg"></collection-component>

            <!-- Pre-Footer Components -->
            <section class="uk-section uk-section-expand uk-padding-remove border-top transition-border black-bg">
                <div class="uk-container uk-container-expand">

                    <div class="uk-child-width-1-2@s uk-grid-match uk-grid-collapse" uk-grid>
                        <!-- About Component -->
                        <about-component id="AboutComponent" class="black-bg border-right transition-border"></about-component>
                        <!-- Contact Component -->
                        <contact-component id="ContactComponent" class="black-bg"></contact-component>
                    </div>
                </div>
            </section>
            <!-- END - Pre-Footer Components -->

            <footer-component id="FooterComponent" class="black-bg"></footer-component>

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js" 
                integrity="sha512-OZ9Sq7ecGckkqgxa8t/415BRNoz2GIInOsu8Qjj99r9IlBCq2XJlm9T9z//D4W1lrl+xCdXzq0EYfMo8DZJ+KA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit-icons.min.js" 
                integrity="sha512-hcz3GoZLfjU/z1OyArGvM1dVgrzpWcU3jnYaC6klc2gdy9HxrFkmoWmcUYbraeS+V/GWSgfv6upr9ff4RVyQPw==" crossorigin="anonymous"></script>

        <script defer src="js/router.js"></script>

    </body>
</html>
